	<div class="page-header">
			<h4>&nbsp; Setting Wizard </h4>
	</div>						
			<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
				<li class="active" ><a href="#newSettingWizard" data-toggle="tab">New Setting Wizard Config</a></li>
				<li ><a href="#viewSettingWizard" class="viewTable" id="settingWizardTable" data-toggle="tab">View Setting Wizard Config</a></li>
			</ul>
		<div  class="tab-content">
			<div class="tab-pane active" id="newSettingWizard">
				<br />
				<div class="row">
					<div class="componentConfigForm col-md-6" id="settingwizard_createSettingwizardConfiguration">
                        <form role="form" data-toggle="validator" class="formConfig" id="saveSettingWizardConfig">
							<div class="input-group form-group ">
								<span class="input-group-addon">Setting Wizard Width</span>
								<input type="text" class="form-control" maxlength="4" pattern="^([_0-9]){2,}$"  placeholder="Setting Wizard Width" id="settingWizardWidth" required="" title="Please give width in number" >
							</div>
							<div class="input-group form-group">
								<span class="input-group-addon">Setting Wizard Height</span>
								<input type="text" class="form-control" maxlength="4" pattern="^([_0-9]){2,}$" placeholder="Setting Wizard Height" id="settingWizardHeight" required="" title="Please give height in number">
							</div>
							<div class="input-group form-group ">
								<span class="input-group-addon">Setting Wizard Theme</span>
								<select class="form-control" id="settingWizardThemeSelection">
								<option value="select">Select Theme</option>
								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="D">D</option>					
								</select>
							</div>	
				
							<div>
							<span><button type="submit" class="btn btn-primary add-tab saveBtn" >Save</button>
							<button type="button" class="btn btn-primary add-tab cancelBtn" >Cancel</button>
							</span>
							</div>
							
							<div class="col-md-6 alertMessage">
									
							</div>
				        </form>	
					</div>
				</div>
			</div>
			<div class="tab-pane" id="viewSettingWizard">
						<div class="modal fade configurationUpdateModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						    <div class="modal-dialog">
							    <div class="modal-content">
								    <div class="modal-header">
									  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									  <h4 class="modal-title" id="myModalLabel">Modal title</h4>
								    </div>
									<div class="modal-body configurationUpdateModalContent">
									  this is the content
									</div>	
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary modalUpdateButton">Save changes</button>
									</div>
							    </div>
						    </div>
						</div>
				<div class="col-md-12 configDataTable">
                    <div class="panel panel-default">
								<div class="panel-heading">
									Setting Wizard Config
								</div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="settingWizardTable">
                                    <thead>
                                        <tr>
                                       
                                            <th>Setting Wizard Width</th>
                                            <th>Setting Wizard Height</th>
                                            <th>Setting Wizard Theme</th>
											<th>Update</th>
											<th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
							
			</div>
		</div>	
		    <script src="../bootstrap-validator/js/validator.js"></script>
            <script src="../js/ComponentConfig.js"></script>
